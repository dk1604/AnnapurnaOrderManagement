<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }

        table {
            width: 80%; /* Table takes up 80% of the page width */
            margin: 0 auto; /* Center the table */
            border-collapse: collapse; /* Remove spacing between table cells */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd; /* Border for table cells */
        }

        th {
            background-color: #f2f2f2; /* Light gray background for table headers */
            font-weight: bold;
        }

        td {
            background-color: #fff; /* White background for table data */
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #005f75;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            table {
                width: 90%; /* Table takes up 90% on smaller screens */
            }

            th, td {
                font-size: 14px; /* Smaller font size for smaller screens */
                padding: 10px; /* Reduce padding on smaller screens */
            }

            h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px; /* Further reduce font size for very small screens */
            }

            th, td {
                font-size: 12px; /* Smaller font size on very small screens */
            }

            a {
                width: 100%; /* Make the button full-width on small screens */
                text-align: center; /* Center the button text */
                padding: 12px 0; /* Adjust padding for mobile buttons */
            }
        }
    </style>
</head>
<body>
<h1>Restaurant Menu</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Order Now</th>
    </tr>
    </thead>
    <tbody>
    {% for item in menu_items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td><a href="{{ url_for('order', item_id=item.id) }}">Order Now</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
