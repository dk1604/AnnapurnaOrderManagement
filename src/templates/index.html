<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    padding-bottom: 60px; /* Leave space for the fixed bottom grid */
    font-size: 1rem; /* Default font size for the body (will scale using rem) */
    margin: 0; /* Remove any margin on the body */
    background-color: #f4f4f4; /* Set a light background color for the body */
}

h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 2rem; /* Increased font size for the title */
}

.top-grid {
    max-height: calc(100vh - 60px); /* 80% of viewport height */
    overflow-y: auto; /* Makes the top grid scrollable */
    padding: 0 10px; /* Reduced padding to avoid extra space */
    margin-bottom: 0; /* No margin below the top grid */
}

table {
    width: 100%;
    table-layout: auto; /* Adjust the columns' width dynamically */
    border-collapse: separate; /* Use separate borders for rows */
    font-size: 1.2rem; /* Increased font size for table content */
    border-spacing: 0; /* Remove spacing between table cells */
}

/* Styling for the table rows */
tr {
    background-color: #e9ecef; /* Slightly darker grey background for each row */
    margin-bottom: 15px; /* Space between rows */
    padding: 15px 0; /* Vertical padding to space out the rows */
    border-radius: 12px; /* Soft rounded corners for rows */
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* Light grey box shadow for the box effect */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    overflow: hidden; /* Ensures border-radius is respected */
}

/* Add space between the rows using margin-bottom */
tr + tr {
    margin-top: 15px; /* Space above each row */
}

/* Remove border-radius from table cells (td) */
td {
    padding: 12px; /* Padding for cells */
    vertical-align: middle; /* Vertically center the content in each cell */
    border-radius: 0; /* No rounded corners for the individual cells */
}

/* Center-align the Quantity column */
td:nth-child(3) {
    text-align: center; /* Center-align the Quantity column */
}

/* Add space between the header and rows */
thead th {
    padding-bottom: 5px; /* Increased padding at the bottom of header cells */
}

tbody tr:first-child {
    margin-top: 30px; /* Increased space between the header row and the first data row */
}

/* Quantity Container Styling */
.quantity-container {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: center; /* Center the buttons and input */
}

.quantity-box input {
    width: 50px;
    text-align: center;
    font-size: 1.2rem; /* Increased font size for quantity input */
}

.quantity-button {
    padding: 8px 16px; /* Increased padding for buttons */
    cursor: pointer;
    font-size: 1.2rem; /* Increased font size for quantity buttons */
}

/* Bottom Grid Styles */
.bottom-grid {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    padding: 12px;
    display: flex; /* Use flexbox to align items */
    justify-content: space-between; /* Space out the buttons */
    align-items: center; /* Vertically align the buttons */
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    gap: 12px; /* Add some space between the buttons */
    flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
    margin-top: 0; /* Ensure no margin above the bottom grid */
    z-index: 10; /* Ensure it stays above other content */
}

.grid-button {
    padding: 12px 24px;
    color: white;
    background-color: #007bff;
    border: none;
    cursor: pointer;
    flex: 1; /* Allow buttons to grow and take available space */
    min-width: 140px; /* Ensure buttons don't get too small */
    text-align: center;
    box-sizing: border-box; /* Make sure padding is included in width */
    white-space: nowrap; /* Prevent text from breaking */
    font-size: 1.2rem; /* Increased font size for buttons */
    touch-action: manipulation;
}

.grid-button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .top-grid {
        margin-left: 5px;
        margin-right: 5px;
    }

    .bottom-grid {
        padding: 15px 10px;
        gap: 5px; /* Reduced gap on smaller screens */
    }

    .grid-button {
        font-size: 1rem; /* Adjust button size */
        padding: 8px 16px; /* Adjust padding */
        min-width: 100px; /* Allow smaller buttons on smaller screens */
    }

    /* Adjust Table Layout for Small Screens */
    table, th, td {
        font-size: 1rem;
        padding: 10px; /* Reduced padding */
    }

    .quantity-box input {
        width: 40px; /* Smaller input field on mobile */
        font-size: 1rem; /* Adjusted font size */
    }

    .quantity-button {
        padding: 6px 12px; /* Smaller buttons for mobile */
        font-size: 1rem; /* Adjust font size for mobile */
    }
}

@media screen and (max-width: 480px) {
    .bottom-grid {
        padding: 10px 5px;
        gap: 5px;
    }

    .grid-button {
        font-size: 0.9rem; /* Adjust font size for very small screens */
        padding: 8px;
        min-width: 80px; /* Smaller buttons for mobile */
    }

    table, th, td {
        font-size: 0.9rem; /* Adjust font size for smaller screens */
    }

    .quantity-box input {
        width: 30px; /* Further reduced size for mobile */
        font-size: 1rem; /* Adjusted font size */
    }

    .quantity-button {
        padding: 5px 10px; /* Smaller buttons for mobile */
        font-size: 1rem; /* Adjust font size for mobile */
    }
}

    </style>
</head>
<body>
<h1>Restaurant Menu</h1>

<div class="top-grid">
    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <div class="quantity-container">
                    <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, -1)">-</button>
                    <div class="quantity-box">
                        <input type="number" id="quantity-{{ item.id }}" value="{{ cart_quantities.get(item.id, 0) }}" name="quantity" readonly>
                    </div>
                    <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, 1)">+</button>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Fixed Grid with Buttons at the Bottom -->
<div class="bottom-grid">
    <button class="grid-button" onclick="window.location.href='/'">Back to Menu</button>
    <button class="grid-button" onclick="submitOrder()">Add To Cart</button>
</div>

<script>
    var currentCart = {{ session.get('cart', []) | tojson }};
    console.log(currentCart);

    // Function to adjust the quantity
    function adjustQuantity(itemId, change) {
        var quantityDisplay = document.getElementById('quantity-' + itemId);
        var currentQuantity = parseInt(quantityDisplay.value);

        if (isNaN(currentQuantity)) {
            currentQuantity = 0;
        }

        currentQuantity += change;

        // Ensure quantity is never less than 0
        if (currentQuantity < 0) {
            currentQuantity = 0;
        }

        quantityDisplay.value = currentQuantity;
    }

    // Function to handle the order submission
    function submitOrder() {
        var items = [];
        var quantityInputs = document.querySelectorAll('input[type="number"]'); // All quantity input fields

        quantityInputs.forEach(function(input) {
            var itemId = input.id.split('-')[1];  // Extract item ID from the input field ID
            var quantity = parseInt(input.value);

            var existingItem = currentCart.find(item => item.id == itemId);

            if (existingItem) {
                items.push({ itemId: itemId, quantity: quantity });
            } else {
                // Add the item if it's not in the cart
                console.log('Item added to the cart');
                if (quantity > 0) {
                    items.push({ itemId: itemId, quantity: quantity });
                }
            }
        });

        if (items.length > 0) {
            // Create a form dynamically
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/order';  // The endpoint that will handle the POST request

            // Append the item_id and quantity as hidden inputs in the form
            items.forEach(function(item) {
                var inputItemId = document.createElement('input');
                inputItemId.type = 'hidden';
                inputItemId.name = 'item_id';
                inputItemId.value = item.itemId;
                form.appendChild(inputItemId);

                var inputQuantity = document.createElement('input');
                inputQuantity.type = 'hidden';
                inputQuantity.name = 'quantity';
                inputQuantity.value = item.quantity;
                form.appendChild(inputQuantity);
            });

            // Append the form to the body (it won't be visible)
            document.body.appendChild(form);

            // Submit the form to send the POST request
            form.submit();
        } else {
            alert('Please select items and quantities before adding to the cart.');
        }
    }

    // Prevent double-tap zooming on iOS
    document.addEventListener('touchstart', function(event) {
        var touch = event.touches[0];
        if (touch && touch.target && touch.target.closest('.grid-button')) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
