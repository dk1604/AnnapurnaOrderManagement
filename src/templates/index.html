<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Leave space for the fixed bottom grid */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .top-grid {
            max-height: 60vh; /* 60% of viewport height */
            overflow-y: auto; /* Makes the top grid scrollable */
            margin: 0 10px; /* Optional, to ensure spacing outside the grid */
            padding-left: 20px; /* Add space to the left side */
            padding-right: 20px; /* Add space to the right side */
        }

        table {
            width: 100%;
            table-layout: fixed; /* This ensures all columns have equal width */
            border-collapse: collapse; /* Ensures borders collapse to a single line */
        }

        th, td {
            padding: 10px;
            text-align: left;
            /* Remove borders */
            border: none;
            word-wrap: break-word; /* Ensures that content inside columns wraps if it's too long */
        }

        th {
            background-color: #f4f4f4; /* Light background for headers */
            font-weight: bold;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-box input {
            width: 50px;
            text-align: center;
        }

        .quantity-button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .bottom-grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .grid-button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            margin: 0 10px;
            cursor: pointer;
        }

        .grid-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .top-grid {
                margin: 0 5px;
                padding-left: 10px;
                padding-right: 10px;
            }

            table {
                font-size: 14px; /* Adjust font size for mobile/tablet */
            }

            th, td {
                padding: 8px;
            }

            .quantity-box input {
                width: 40px; /* Slightly smaller input box on mobile */
            }

            .quantity-button {
                padding: 5px 8px; /* Smaller button size */
            }

            .bottom-grid {
                padding: 15px 10px;
            }

            .grid-button {
                padding: 8px 16px;
                font-size: 14px; /* Adjust button size */
                width: 100%; /* Full-width buttons */
                margin: 5px 0;
            }
        }

        @media screen and (max-width: 480px) {
            table {
                font-size: 12px; /* Adjust font size for smaller screens */
            }

            .quantity-container {
                flex-direction: column; /* Stack quantity controls vertically */
                align-items: flex-start;
            }

            .quantity-box input {
                width: 35px; /* Even smaller input box */
            }

            .quantity-button {
                padding: 4px 8px; /* Smaller buttons */
            }

            .bottom-grid {
                padding: 10px 5px;
            }

            .grid-button {
                padding: 8px;
                font-size: 12px;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<h1>Restaurant Menu</h1>

<div class="top-grid">
    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        {% for item in menu_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
                <div class="quantity-container">
                    <label for="quantity-{{ item.id }}" class="quantity-label">Quantity:</label>
                    <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, -1)">-</button>
                    <div class="quantity-box">
                        <input type="number" id="quantity-{{ item.id }}" value="{{ cart_quantities.get(item.id, 0) }}" name="quantity" readonly>
                    </div>
                    <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, 1)">+</button>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Fixed Grid with Buttons at the Bottom -->
<div class="bottom-grid">
    <button class="grid-button" onclick="window.location.href='/'">Back to Menu</button>
    <button class="grid-button" onclick="submitOrder()">Add To Cart</button>
</div>

<script>
    var currentCart = {{ session.get('cart', []) | tojson }};
    console.log(currentCart);

    // Function to adjust the quantity
    function adjustQuantity(itemId, change) {
        var quantityDisplay = document.getElementById('quantity-' + itemId);
        var currentQuantity = parseInt(quantityDisplay.value);

        if (isNaN(currentQuantity)) {
            currentQuantity = 0;
        }

        currentQuantity += change;

        // Ensure quantity is never less than 0
        if (currentQuantity < 0) {
            currentQuantity = 0;
        }

        quantityDisplay.value = currentQuantity;
    }

    // Function to handle the order submission
    function submitOrder() {
        var items = [];
        var quantityInputs = document.querySelectorAll('input[type="number"]'); // All quantity input fields

        quantityInputs.forEach(function(input) {
            var itemId = input.id.split('-')[1];  // Extract item ID from the input field ID
            var quantity = parseInt(input.value);

            var existingItem = currentCart.find(item => item.id == itemId);

            if (existingItem) {
                items.push({ itemId: itemId, quantity: quantity });
            } else {
                // Add the item if it's not in the cart
                console.log('Item added to the cart');
                if (quantity > 0) {
                    items.push({ itemId: itemId, quantity: quantity });
                }
            }
        });

        if (items.length > 0) {
            // Create a form dynamically
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/order';  // The endpoint that will handle the POST request

            // Append the item_id and quantity as hidden inputs in the form
            items.forEach(function(item) {
                var inputItemId = document.createElement('input');
                inputItemId.type = 'hidden';
                inputItemId.name = 'item_id';
                inputItemId.value = item.itemId;
                form.appendChild(inputItemId);

                var inputQuantity = document.createElement('input');
                inputQuantity.type = 'hidden';
                inputQuantity.name = 'quantity';
                inputQuantity.value = item.quantity;
                form.appendChild(inputQuantity);
            });

            // Append the form to the body (it won't be visible)
            document.body.appendChild(form);

            // Submit the form to send the POST request
            form.submit();
        } else {
            alert('Please select items and quantities before adding to the cart.');
        }
    }
</script>
</body>
</html>
