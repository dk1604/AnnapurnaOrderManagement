<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Restaurant Menu</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Leave space for the fixed bottom grid */
            font-size: 1rem; /* Default font size for the body */
            margin: 0; /* Remove any margin on the body */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem; /* Increased font size for the title */
        }

        .top-grid {
            max-height: calc(100vh - 60px); /* Adjusted height considering bottom grid */
            overflow-y: auto; /* Makes the top grid scrollable */
            padding: 0 10px; /* Reduced left and right padding */
            margin-bottom: 0; /* Ensure no gap below the top grid */
        }

        table {
            width: 100%;
            table-layout: auto; /* Adjust the columns' width dynamically */
            border-collapse: collapse; /* Ensures borders collapse to a single line */
            font-size: 1.2rem; /* Increased font size for table content */
        }

        th, td {
            padding: 12px; /* Increased padding for better readability */
            text-align: left;
            border: none;
            word-wrap: break-word; /* Ensures that content inside columns wraps if it's too long */
        }

        /* Center-align the Quantity column */
        td:nth-child(3) {
            text-align: center; /* Center align data in Quantity column */
        }

        /* Adjust the Quantity Container to be centered */
        .quantity-container {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center; /* Center the buttons and input */
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 8px 12px;
            background: linear-gradient(145deg, #f0f0f0, #e1e1e1); /* 3D effect */
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.1), -4px -4px 6px rgba(255, 255, 255, 0.7); /* 3D shadow */
        }

        .quantity-box input {
            width: 50px;
            text-align: center;
            font-size: 1.2rem; /* Increased font size for quantity input */
            border: none;
            background: transparent;
            outline: none;
            color: #333;
        }

        .quantity-button {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Button shadow for 3D effect */
        }

        /* Hover effects for buttons */
        .quantity-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Lift the button */
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quantity-button:active {
            background-color: #004080;
            transform: translateY(2px); /* Push button down on click */
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }

        /* Bottom Grid Styles */
        .bottom-grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 12px;
            display: flex; /* Use flexbox to align items */
            justify-content: space-between; /* Space out the buttons */
            align-items: center; /* Vertically align the buttons */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            gap: 12px; /* Add some space between the buttons */
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            margin-top: 0; /* Ensure no margin above the bottom grid */
            z-index: 10; /* Make sure the bottom grid stays on top */
        }

        .grid-button {
            padding: 12px 24px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            flex: 1; /* Allow buttons to grow and take available space */
            min-width: 140px; /* Ensure buttons don't get too small */
            text-align: center;
            box-sizing: border-box; /* Make sure padding is included in width */
            white-space: nowrap; /* Prevent text from breaking */
            font-size: 1.2rem; /* Increased font size for buttons */
        }

        .grid-button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .top-grid {
                margin-left: 5px;
                margin-right: 5px;
            }

            .bottom-grid {
                padding: 15px 10px;
                gap: 5px; /* Reduced gap on smaller screens */
            }

            .grid-button {
                font-size: 1rem; /* Adjust button size */
                padding: 8px 16px; /* Adjust padding */
                min-width: 100px; /* Allow smaller buttons on smaller screens */
            }

            /* Adjust Table Layout for Small Screens */
            table, th, td {
                font-size: 1rem;
                padding: 10px; /* Reduced padding */
            }

            .quantity-box input {
                width: 40px; /* Smaller input field on mobile */
                font-size: 1rem; /* Adjusted font size */
            }

            .quantity-button {
                padding: 6px 12px; /* Smaller buttons for mobile */
                font-size: 1rem; /* Adjust font size for mobile */
            }
        }

        @media screen and (max-width: 480px) {
            .bottom-grid {
                padding: 10px 5px;
                gap: 5px;
            }

            .grid-button {
                font-size: 0.9rem; /* Adjust font size for very small screens */
                padding: 8px;
                min-width: 80px; /* Smaller buttons for mobile */
            }

            table, th, td {
                font-size: 0.9rem; /* Adjust font size for smaller screens */
            }

            .quantity-box input {
                width: 30px; /* Further reduced size for mobile */
                font-size: 1rem; /* Adjusted font size */
            }

            .quantity-button {
                padding: 5px 10px; /* Smaller buttons for mobile */
                font-size: 1rem; /* Adjust font size for mobile */
            }
        }
    </style>
</head>
<body>
<h1>Restaurant Menu</h1>

<div class="top-grid">
    <table>
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <!-- Example menu items for rendering -->
        <tr>
            <td>Pizza</td>
            <td>$12.99</td>
            <td>
                <div class="quantity-container">
                    <button type="button" class="quantity-button" onclick="adjustQuantity(1, -1)">-</button>
                    <div class="quantity-box">
                        <input type="number" id="quantity-1" value="0" name="quantity" readonly>
                    </div>
                    <button type="button" class="quantity-button" onclick="adjustQuantity(1, 1)">+</button>
                </div>
            </td>
        </tr>
        <tr>
            <td>Burger</td>
            <td>$8.99</td>
            <td>
                <div class="quantity-container">
                    <button type="button" class="quantity-button" onclick="adjustQuantity(2, -1)">-</button>
                    <div class="quantity-box">
                        <input type="number" id="quantity-2" value="0" name="quantity" readonly>
                    </div>
                    <button type="button" class="quantity-button" onclick="adjustQuantity(2, 1)">+</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Fixed Grid with Buttons at the Bottom -->
<div class="bottom-grid">
    <button class="grid-button" onclick="window.location.href='/'">Back to Menu</button>
    <button class="grid-button" onclick="submitOrder()">Add To Cart</button>
</div>

<script>
    // Function to adjust the quantity
    function adjustQuantity(itemId, change) {
        var quantityDisplay = document.getElementById('quantity-' + itemId);
        var currentQuantity = parseInt(quantityDisplay.value);

        if (isNaN(currentQuantity)) {
            currentQuantity = 0;
        }

        currentQuantity += change;

        // Ensure quantity is never less than 0
        if (currentQuantity < 0) {
            currentQuantity = 0;
        }

        quantityDisplay.value = currentQuantity;
    }

    // Function to handle the order submission
    function submitOrder() {
        var items = [];
        var quantityInputs = document.querySelectorAll('input[type="number"]'); // All quantity input fields

        quantityInputs.forEach(function(input) {
            var itemId = input.id.split('-')[1];  // Extract item ID from the input field ID
            var quantity = parseInt(input.value);

            if (quantity > 0) {
                items.push({ itemId: itemId, quantity: quantity });
            }
        });

        if (items.length > 0) {
            // Create a form dynamically
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/order';  // The endpoint that will handle the POST request

            // Append the item_id and quantity as hidden inputs in the form
            items.forEach(function(item) {
                var inputItemId = document.createElement('input');
                inputItemId.type = 'hidden';
                inputItemId.name = 'item_id';
                inputItemId.value = item.itemId;
                form.appendChild(inputItemId);

                var inputQuantity = document.createElement('input');
                inputQuantity.type = 'hidden';
                inputQuantity.name = 'quantity';
                inputQuantity.value = item.quantity;
                form.appendChild(inputQuantity);
            });

            // Append the form to the body (it won't be visible)
            document.body.appendChild(form);

            // Submit the form to send the POST request
            form.submit();
        } else {
            alert('Please select items and quantities before adding to the cart.');
        }
    }
</script>
</body>
</html>
