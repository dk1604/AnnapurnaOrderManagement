<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden;
}

h1 {
    color: #2c3e50;
    margin-bottom: 20px;
    font-size: 2rem;
    font-weight: 600;
}

/* Table Styling */
.menu-table {
    width: 80%;
    max-width: 1000px;
    margin-top: 20px;
    border-collapse: collapse;
}

.menu-table td {
    padding: 12px 20px;
    text-align: left;
    font-size: 1rem;
    border-bottom: 1px solid #ddd;
}

.item-name {
    font-weight: bold;
}

.item-price {
    color: #3498db;
}

.quantity-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.quantity-label {
    font-size: 1rem;
    margin-right: 8px;
}

.quantity-button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 8px 16px;
    font-size: 1.25rem;
    cursor: pointer;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.quantity-button:hover {
    background-color: #2980b9;
}

.quantity-box {
    width: 50px;
}

.quantity-box input {
    width: 100%;
    text-align: center;
    padding: 5px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Fixed Grid Button Styles */
.fixed-grid {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin-top: 30px;
}

.grid-button {
    background-color: #2ecc71;
    color: white;
    padding: 16px 40px;
    font-size: 1.125rem;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.grid-button:hover {
    background-color: #27ae60;
    transform: translateY(-2px);
}

.grid-button:active {
    transform: translateY(1px);
}

/* Mobile-Friendly Styles */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .menu-table {
        width: 100%;
    }

    h1 {
        font-size: 1.8rem;
        text-align: center;
    }

    .grid-button {
        width: 100%;
        font-size: 1rem;
        padding: 14px 28px;
    }

    .quantity-box input {
        width: 40px;
    }
}

@media (min-width: 601px) {
    body {
        padding: 20px;
    }

    h1 {
        font-size: 2.2rem;
    }

    .grid-button {
        width: 48%;
        font-size: 1.125rem;
        padding: 16px 40px;
    }
}

    </style>
</head>
<body>
<h1>Restaurant Menu</h1>

<table>
    <tbody>
    {% for item in menu_items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>
            <div class="quantity-container">
                <label for="quantity-{{ item.id }}" class="quantity-label">Quantity:</label>
                <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, -1)">-</button>
                <div class="quantity-box">
                    <input type="number" id="quantity-{{ item.id }}" value="{{ cart_quantities.get(item.id, 0) }}" name="quantity" readonly>
                </div>
                <button type="button" class="quantity-button" onclick="adjustQuantity({{ item.id }}, 1)">+</button>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<!-- Fixed Grid with Buttons at the Bottom -->
<div class="fixed-grid">
    <button class="grid-button" onclick="window.location.href='/'">Back to Menu</button>
    <button class="grid-button" onclick="submitOrder()">Add To Cart</button>
</div>

<script>
    var currentCart = {{ session.get('cart', []) | tojson }};
    console.log(currentCart);

    // Function to adjust the quantity
    function adjustQuantity(itemId, change) {
        var quantityDisplay = document.getElementById('quantity-' + itemId);
        var currentQuantity = parseInt(quantityDisplay.value);

        if (isNaN(currentQuantity)) {
            currentQuantity = 0;
        }

        currentQuantity += change;

        // Ensure quantity is never less than 0
        if (currentQuantity < 0) {
            currentQuantity = 0;
        }

        quantityDisplay.value = currentQuantity;
    }

    // Function to handle the order submission
    function submitOrder() {
        var items = [];
        var quantityInputs = document.querySelectorAll('input[type="number"]'); // All quantity input fields

        quantityInputs.forEach(function(input) {
            var itemId = input.id.split('-')[1];  // Extract item ID from the input field ID
            var quantity = parseInt(input.value);

            var existingItem = currentCart.find(item => item.id == itemId);

            if (existingItem) {
                items.push({ itemId: itemId, quantity: quantity });
            } else {
                // Add the item if it's not in the cart
                console.log('Item added to the cart');
                if (quantity > 0) {
                    items.push({ itemId: itemId, quantity: quantity });
                }
            }
        });


        if (items.length > 0) {
            // Create a form dynamically
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/order';  // The endpoint that will handle the POST request

            // Append the item_id and quantity as hidden inputs in the form
            items.forEach(function(item) {
                var inputItemId = document.createElement('input');
                inputItemId.type = 'hidden';
                inputItemId.name = 'item_id';
                inputItemId.value = item.itemId;
                form.appendChild(inputItemId);

                var inputQuantity = document.createElement('input');
                inputQuantity.type = 'hidden';
                inputQuantity.name = 'quantity';
                inputQuantity.value = item.quantity;
                form.appendChild(inputQuantity);
            });

            // Append the form to the body (it won't be visible)
            document.body.appendChild(form);

            // Submit the form to send the POST request
            form.submit();
        } else {
            alert('Please select items and quantities before adding to the cart.');
        }
    }
</script>
</body>
</html>
