<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhonePe QR Code</title>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>

  <a href="upi://pay?pa=-dev.ved.k-1@okhdfcbank&pn=Debanik&cu=INR&am=2" target="_blank">
    Click here to pay with PhonePe
  </a>

  <script>
    function generatePhonePeQRCode() {
      // UPI Payment Link for PhonePe
      //const upiPaymentLink = "upi://pay?pa=9049484506-2@ybl&pn=Debanik&cu=INR&am=1";
      const upiPaymentLink = "upi://pay?pa=-dev.ved.k-1@okhdfcbank&pn=Debanik&cu=INR&am=1";

      // Clear any existing QR code
      const qrCodeContainer = document.getElementById("qrcode");
      qrCodeContainer.innerHTML = '';

      // Generate new QR code for the payment link
      new QRCode(qrCodeContainer, upiPaymentLink);

      setTimeout(function() {
        // Open UPI payment link in the default app
        window.location.href = upiPaymentLink;
      }, 1000);
    }
  </script>
</head>
<body>
<h2>PhonePe Payment QR Code</h2>
<button onclick="generatePhonePeQRCode()">Generate QR Code</button>

<div id="qrcode" style="margin-top: 20px;"></div> <!-- QR code will appear here -->
</body>
</html>
