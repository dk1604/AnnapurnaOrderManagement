<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .error-icon {
            font-size: 50px;
            color: #e74c3c;  /* Red color for errors */
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }

        .error-code {
            font-weight: bold;
            font-size: 16px;
            color: #e74c3c;
            margin-top: 10px;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            display: inline-block;
            margin-top: 30px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="error-icon">
    <!-- Use a red error icon (You can use a custom icon or an emoji like '❌') -->
    ❌
  </div>
  <h1>Payment Failed</h1>
  <div class="error-message">
    <p>{{ message }}</p>
    <p class="error-code">Error Message: {{ message }}</p>
  </div>
  <a href="{{ url_for('food_preference') }}" class="back-link">Go to Menu</a>
</div>
</body>
</html>
