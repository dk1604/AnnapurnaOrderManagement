<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .food-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .food-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        .food-button:hover {
            background-color: #2980b9;
        }

        .cart-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cart-button:hover {
            background-color: #27ae60;
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            .food-button {
                font-size: 16px;
                width: 90%;
            }

            .cart-button {
                bottom: 10px;
                right: 10px;
                padding: 12px 22px;
            }
        }

        /* Styles for tablets and larger screens */
        @media (min-width: 601px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .food-button {
                font-size: 15px 40px;
            }
        }
    </style>
</head>
<body>
<h1>Welcome to the Annapurna Order Management System</h1>
<p>Select Your Food Preference</p>
<div class="food-options">
  <button class="food-button" onclick="location.href='/veg'">Veg</button>
  <button class="food-button" onclick="location.href='/non_veg'">Non-Veg</button>
  <button class="food-button" onclick="location.href='/chinese'">Non-Veg</button>
  <button class="food-button" onclick="location.href='/desert'">Desert</button>
  <button class="food-button" onclick="location.href='/all'">All</button>
</div>
<button class="cart-button" onclick="location.href='/checkout'">Go to Cart</button>
</body>
</html>
