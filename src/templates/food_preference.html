<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Management</title>
  <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            width: 80%;  /* Make buttons full width for mobile */
            max-width: 300px;  /* Limit the maximum width */
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;  /* Slightly smaller font size on mobile */
            }

            p {
                font-size: 16px;  /* Adjust paragraph font size */
            }

            button {
                padding: 15px;
                font-size: 16px;  /* Adjust font size of the buttons */
                width: 90%;  /* Ensure buttons take almost full width on small devices */
            }
        }

        /* Styles for tablets and larger screens */
        @media (min-width: 601px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 28px;  /* Larger font size for tablets and desktops */
            }

            p {
                font-size: 20px;  /* Adjust paragraph size for larger screens */
            }

            button {
                width: 200px;  /* Set a fixed width for larger screens */
            }
        }
    </style>
</head>
<body>
<h1>Welcome to the Annapurna Order Management System</h1>
<p>Select Your Food Preference</p>
  <div>
    <button onclick="window.location.href='/veg'">Veg</button>
    <button onclick="window.location.href='/non_veg'">Non-Veg</button>
    <button onclick="window.location.href='/desert'">Desert</button>
    <button onclick="window.location.href='/all'">All</button>
  </div>
  <div class="cart">
        <h3>Your Cart</h3>
        {% if session['cart'] %}
            <ul>
                {% for item in session['cart'] %}
                    <li>{{ item.name }} - Quantity: {{ item.quantity }} - Total: ${{ item.total }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Your cart is empty!</p>
        {% endif %}
    </div>
    <button class="cart-button" onclick="location.href='/cart'">Go to Cart</button>
</body>
</html>
