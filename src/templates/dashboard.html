<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f9;
      color: #333;
      box-sizing: border-box;
    }

    /* Container (Sidebar and Content) */
    .container {
      display: flex;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
      flex-direction: row;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 60px; /* Reduced width for the collapsed sidebar */
      background-color: #2C3E50;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease;
      overflow: hidden; /* Hide text when collapsed */
    }

    .sidebar:hover {
      width: 250px; /* Expanded sidebar width */
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 24px;
      font-weight: 600;
      color: #ecf0f1;
      visibility: hidden; /* Hide title when collapsed */
    }

    .sidebar:hover h2 {
      visibility: visible; /* Show title when expanded */
    }

    .nav {
      list-style: none;
      padding: 0;
    }

    .nav li {
      margin: 15px 0;
    }

    .nav li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 12px 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      visibility: hidden; /* Hide links when collapsed */
    }

    .sidebar:hover .nav li a {
      visibility: visible; /* Show links when expanded */
    }

    .nav li a:hover {
      background-color: #34495E;
      transform: translateX(5px);
    }

    /* Active Link */
    .nav li a.active {
      background-color: #1ABC9C;
      font-weight: bold;
    }

    /* Content Area Styles */
    .content {
      flex: 1;
      padding: 30px;
      margin-left: 270px; /* Add margin to make space for the sidebar */
      transition: margin-left 0.3s ease;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      color: #2C3E50;
      margin-bottom: 20px;
    }

    /* Sales Summary Box Styles */
    .sales-summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 8px;
      height: 100px;
    }

    .sales-summary > div {
      flex: 1;
      padding: 15px;
      margin: 0 10px;
      background-color: #ecf0f1;
      border-radius: 8px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .sales-summary h3 {
      font-size: 18px;
      font-weight: 600;
      color: #34495E;
      margin: 0;
      text-align: left;
    }

    .sales-summary p {
      font-size: 20px;
      font-weight: 700;
      color: #27ae60;
      text-align: right;
      margin: 0;
    }

    #total-collection {
      font-size: 35px; /* Larger font size for emphasis */
      font-weight: 800; /* Bold weight for emphasis */
      color: #e74c3c; /* A distinct red color for the total collection */
      letter-spacing: 1px; /* Add space between characters for a stylish look */
      transition: all 0.3s ease; /* Smooth transition for animations */
      visibility: visible; /* Ensure it's visible */
    }

    /* Button Styles */
    button {
      padding: 12px 20px;
      background-color: #1ABC9C;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover {
      background-color: #16a085;
      transform: translateY(-3px);
    }

    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f4f6f9;
      font-weight: bold;
    }

    td {
      color: #555;
    }

    #dailySalesTable tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #dailySalesTable tbody tr:hover {
      background-color: #ecf0f1;
      cursor: pointer;
    }

    /* Currency Symbol Styling */
    strong {
      font-size: 1.2em;
      color: #333;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        position: absolute;
        top: 0;
        left: -250px;
        height: 100vh;
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(250px);
      }

      .content {
        margin-left: 0;
      }

      .sales-summary {
        flex-direction: column;
        align-items: center;
      }

      .sales-summary > div {
        margin-bottom: 15px;
      }

      .nav li a {
        font-size: 14px;
        padding: 10px;
      }

      button {
        width: auto;
      }

      .sidebar-toggle {
        display: block;
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 24px;
        cursor: pointer;
        z-index: 200;
      }
    }

    @media (max-width: 480px) {
    .sidebar {
      left: 0; /* Sidebar is now visible initially */
      transform: translateX(0); /* Remove hiding effect */
      width: 100%;
      position: fixed;
      height: 100vh;
      transition: transform 0.3s ease;
    }

    .sidebar:hover {
      transform: translateX(0); /* Sidebar will expand on hover */
    }

    .content {
      margin-left: 0; /* Full width for content */
      padding: 15px;
    }

    h2 {
      font-size: 24px;
    }

    button {
      font-size: 14px;
    }

    table {
      font-size: 12px;
    }

    .sales-summary {
      flex-direction: column;
      align-items: center;
    }

    .sales-summary > div {
      margin-bottom: 15px;
    }

    /* Remove the sidebar toggle button style */
    .sidebar-toggle {
      display: none;
    }
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <!-- Left Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul class="nav">
      <li><a href="#" onclick="showSection('daily_sales')">Daily Sales Report</a></li>
      <li><a href="#" onclick="showSection('custom_sales')">Custom Sales Report</a></li>
      <li><a href="#" onclick="showSection('inventory')">Inventory</a></li>
    </ul>
  </div>

  <!-- Right Content Area -->
  <div class="content">
    <!-- Default to Daily Sales -->
    <div id="daily_sales" class="section">
      <h2>Today's Report</h2>
      <div class="sales-summary">
        <!-- Total Collection Box -->
        <div>
          <h3>Total Collection</h3>
          <p id="total-collection">₹0.00</p>
        </div>

        <!-- Order Breakdown Box -->
        <div>
          <div>
            <h3>Total Orders</h3>
            <p id="total-orders">0</p>
          </div>
          <div>
            <h3>Cash</h3>
            <p id="cash-collection">₹0.00</p>
          </div>
          <div>
            <h3>Online</h3>
            <p id="online-collection">₹0.00</p>
          </div>
        </div>
      </div>

      <button onclick="loadDailySales()">Today's Report</button>

      <table id="dailySalesTable">
        <thead>
        <tr>
          <th>Cart Price</th>
          <th>Payment Mode</th>
          <th>User Phone</th>
          <th>Order Date</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="inventory" class="section" style="display:none;">
      <h2>Inventory</h2>
      <table id="inventoryTable">
        <thead>
        <tr>
          <th>Food Item</th>
          <th>Quantity in Stock</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  function getTodayDate(time = "00:00:00") {
    const today = new Date();
    const yyyy = today.getFullYear();
    let mm = today.getMonth() + 1; // Months are zero-based
    let dd = today.getDate();
    if (mm < 10) mm = '0' + mm;
    if (dd < 10) dd = '0' + dd;

    // Return the date in the format YYYY-MM-DD with a customizable time (default to "00:00:00")
    return `${yyyy}-${mm}-${dd} ${time}`;
  }

  function animateNumber(elementId, targetValue, duration = 2000) {
    const element = document.getElementById(elementId);
    const startValue = 0;
    const startTime = performance.now();

    function updateNumber(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1); // Ensure progress doesn't exceed 1

        // Calculate the current value
        const currentValue = startValue + (targetValue - startValue) * progress;

        // Update the element with the current value (rounded to two decimal places)
        element.textContent = `₹${currentValue.toFixed(2)}`;

        // If not done, request another animation frame
        if (progress < 1) {
            requestAnimationFrame(updateNumber);
        }
    }

    // Start the animation
    requestAnimationFrame(updateNumber);
}

  //// Function to load daily sales
  function loadDailySales() {
    const startDate = getTodayDate("00:00:00");
    const endDate = getTodayDate("23:59:59");
    console.log('-------------------')
    console.log(startDate)
    console.log(endDate)
    fetch(`/order/summary?start_date=${startDate}&end_date=${endDate}`)
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector('#dailySalesTable tbody');
            tableBody.innerHTML = '';

            let totalOrders = 0;
            let totalCash = 0;
            let totalOnline = 0;

            data.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>₹${order.cart_price}</td>
                                <td>${order.payment_mode}</td>
                                <td>${order.user_phone}</td>
                                <td>${new Date(order.order_date * 1000).toLocaleString()}</td>`;
                tableBody.appendChild(row);

                totalOrders++
                if (order.payment_mode.toLowerCase() === 'cash') {
                    totalCash += order.cart_price;
                } else if (order.payment_mode.toLowerCase() === 'online') {
                    totalOnline += order.cart_price;
                }
            });
            animateNumber('total-collection', totalCash + totalOnline);
            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('cash-collection').textContent = `₹${totalCash.toFixed(2)}`;
            document.getElementById('online-collection').textContent = `₹${totalOnline.toFixed(2)}`;
        })
        .catch(error => {
            console.error("Error fetching sales data:", error);
    });
}

document.addEventListener("DOMContentLoaded", function() {
    loadDailySales(); // Call the function once the DOM is loaded
});

// Function to show the selected section and hide others
function showSection(sectionId) {
    // Hide all sections
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.style.display = 'none');

    // Show the selected section
    const selectedSection = document.getElementById(sectionId);
    if (selectedSection) {
        selectedSection.style.display = 'block';
    }
}

// Load daily sales by default
showSection('daily_sales');
</script>
</body>
</html>
