<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .token {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
            margin-top: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
            display: inline-block;
            margin-top: 30px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .success-icon {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
  <div class="success-icon">&#10004;</div> <!-- Success icon (checkmark) -->

  <h1>Payment Successful!</h1>
  <p>Your payment has been processed successfully. Thank you for your purchase!</p>

  <div class="token">
    Order ID: <strong>{{ order_id }}</strong><br>
    Order Token: <strong>{{ order_token }}</strong>
  </div>

  <a href="{{ url_for('checkout') }}" class="back-link">Back to Checkout</a>
</div>

</body>
</html>
