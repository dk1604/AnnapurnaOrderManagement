<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order {{ item.name }}</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            text-align: left;
            font-size: 16px;
            margin-right: 10px; /* Space between label and quantity box */
        }

        .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: nowrap; /* Ensure no wrapping occurs */
        }

        .quantity-label {
            margin-right: 15px; /* Space between label and buttons */
        }

        .quantity-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 40px;
            height: 40px;
        }

        .quantity-button:hover {
            background-color: #2980b9;
        }

        .quantity-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .quantity-box input {
            border: none;
            text-align: center;
            width: 50px;
            font-size: 18px;
            height: 100%;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            color: #3498db;
            text-decoration: none;
            margin-top: 20px;
            font-size: 16px;
            display: inline-block;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Mobile-friendly styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }

            label, .quantity-container, button {
                width: 90%;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 16px;
            }
        }

        /* Styles for tablets and larger screens */
        @media (min-width: 601px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order {{ item.name }}</h1>
    <form action="{{ url_for('order', item_id=item.id) }}" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required><br>

        <div class="quantity-container">
            <label for="quantity" class="quantity-label">Quantity:</label>
            <button type="button" class="quantity-button" onclick="adjustQuantity(-1)">-</button>
            <div class="quantity-box">
                <input type="number" id="quantity-display" value="1" name="quantity" readonly>
            </div>
            <button type="button" class="quantity-button" onclick="adjustQuantity(1)">+</button>
        </div>

        <button type="submit">Add To Cart</button>
    </form>
    <a href="{{ url_for('food_preference') }}" class="back-link">Back to Menu</a>
</div>

<script>
        // Function to adjust the quantity
        function adjustQuantity(change) {
            var quantityDisplay = document.getElementById('quantity-display');
            var currentQuantity = parseInt(quantityDisplay.value);

            // Ensure quantity is a valid number
            if (isNaN(currentQuantity)) {
                currentQuantity = 1; // Default to 1 if not a number
            }

            // Adjust the quantity based on the button clicked
            currentQuantity += change;

            // Ensure quantity is never less than 1
            if (currentQuantity < 1) {
                currentQuantity = 1;
            }

            // Update the displayed quantity and the hidden input field
            quantityDisplay.value = currentQuantity;
        }
    </script>
</body>
</html>
