<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            width: 200px;
        }

        button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Order Details Dashboard</h1>
    </header>

    <div class="filter-section">
        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" placeholder="YYYY-MM-DD HH:MM:SS">

        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" placeholder="YYYY-MM-DD HH:MM:SS">

        <button onclick="fetchOrders()">Fetch Orders</button>
    </div>

    <table id="orders_table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Order Details</th>
            <th>Cart Price</th>
            <th>Payment Mode</th>
            <th>User Phone</th>
            <th>Order Date</th>
        </tr>
        </thead>
        <tbody id="orders_body">
        <!-- Order rows will be populated here dynamically -->
        </tbody>
    </table>

</div>

<script>
    function fetchOrders() {
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;

    const url = `/order/summary?start_date=${startDate}&end_date=${endDate}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
            } else {
                populateTable(data);
            }
        })
        .catch(error => {
            console.error('Error fetching order details:', error);
            alert('An error occurred while fetching the data.');
        });
}

function populateTable(orders) {
    const tableBody = document.getElementById('orders_body');
    tableBody.innerHTML = ''; // Clear the table before populating it

    orders.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.id}</td>
            <td>${order.order_details}</td>
            <td>${order.cart_price}</td>
            <td>${order.payment_mode}</td>
            <td>${order.user_phone}</td>
            <td>${new Date(order.order_date * 1000).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
    });
}

</script>
</body>
</html>
